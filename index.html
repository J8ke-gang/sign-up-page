<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://universemagazine.com/wp-content/uploads/2024/08/dogs_in_space_960____640.jpg" alt="background-image">
            <div class="overlay-text">
                <h1>Suh</h1>
            </div>
    </div>
        <div class="information-sign-up-section">
            <div class="information">
            <p>This is not a real online service! This is just a test. Sign up below.</p>
            </div>

            <!-- Sign Up Form Section -->
            <div class="sign-up-section">
                <form action="#" method="POST">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                    <button type="submit">Sign Up</button>
                </form>
                <footer class="signup-footer">
                    <p>Already have an account? <a href="#">Login here</a></p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
